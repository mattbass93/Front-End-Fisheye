<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        
        <button class="contact_button link" alt="Contact Me">Contactez-moi</button>
      </div>

      <div class="total_likes_and_daily_rate" tabindex="0">
        <div class="total_likes"></div>
        <span class="daily_rate"></span>
      </div>

      <div class="tri">
        <label tabindex="0" for="Order_by" >Trier par</label>       
          <button class="sort_button" id="Order_by" role="listbox">   
              <span tabindex="0" class="sort_section active link" id="popularity">Popularité</span>
              <span tabindex="0" class="sort_section inactive link" id="date">Date</span>
              <span tabindex="0" class="sort_section inactive link" id="alphabet">Titre</span>
              <img  tabindex="0" class="sort_image" src="assets/icons/up.png">
          </button>      
      </div>
      <div class="photographer_gallery">        
      </div>

      
      
    </main>

    <div id="contact_modal">
			<div id="modal" class="modal">
				<header id="modal_header">
          <h2 tabindex="0">Contactez-moi</h2>
        </header>
				<form method="get">
					<div>
						<label tabindex="0" for="firstname">Prénom</label>
						<input id="firstname" type="text" name="firstname"/>
					</div>
          <div>
						<label tabindex="0" for="lastname">Nom</label>
						<input id="lastname" type="text" name="lastname"/>
					</div>
          <div>
						<label tabindex="0" for="email">Email</label>
						<input id="email" type="email" name="email"/>
					</div>
          <div>
						<label tabindex="0" for="your_message">Votre message</label>
						<input id="your_message" type="text" name="your_message"></input>
					</div>
          <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
          <img tabindex="0" class="close_modal" src="assets/icons/close.svg" aria-label="Close Contact form" />      
				</form>
			</div>
		</div>

    <div class="media_modal">
      <div tabindex="0" class="lightbox" aria-label="image closeup view">
        <img tabindex="0"  id="left" src="assets/icons/left.png" alt="Previous image"/>
        <img tabindex="0"  id="right" src="assets/icons/right.png" alt="Next image"/>
        <img tabindex="0"  id="close_media_zoom" src="assets/icons/close_media_zoom.png" alt="Close dialog"/>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
